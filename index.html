<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="container">
            <div id="display"></div>
            <button class="clear" type="button" value="clear">AC</button>
            <button class="sign" type="button" value="sign">+/-</button>
            <button class="percent" type="button">%</button>
            <button class="operator" type="button">/</button>
            <button class="operand" type="button">7</button>
            <button class="operand" type="button">8</button>
            <button class="operand" type="button">9</button>
            <button class="operator" type="button">*</button>
            <button class="operand" type="button">4</button>
            <button class="operand" type="button">5</button>
            <button class="operand" type="button">6</button>
            <button class="operator" type="button">-</button>
            <button class="operand" type="button">1</button>
            <button class="operand" type="button">2</button>
            <button class="operand" type="button">3</button>
            <button class="operator" type="button">+</button>
            <button id="zero" class="operand" type="button">0</button>
            <button class="decimal" type="button">.</button>
            <button class="equals" type="button">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
