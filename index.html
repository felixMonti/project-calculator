<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="container">
            <div id="display"></div>
            <button class="clear" type="button" value="clear" data-key="Escape">AC</button>
            <button class="backspace" type="button" value="backspace" data-key="Backspace">c</button>            
            <button class="percent" type="button" value="percent" data-key="%">%</button>
            <button class="operator" type="button" value="/" data-key="/">/</button>
            <button class="operand" type="button" value="7" data-key="7">7</button>
            <button class="operand" type="button" value="8" data-key="8">8</button>
            <button class="operand" type="button" value="9" data-key="9">9</button>
            <button class="operator" type="button" value="*" data-key="*">*</button>
            <button class="operand" type="button" value="4" data-key="4">4</button>
            <button class="operand" type="button" value="5" data-key="5">5</button>
            <button class="operand" type="button" value="6" data-key="6">6</button>
            <button class="operator" type="button" value="-" data-key="-">-</button>
            <button class="operand" type="button" value="1" data-key="1">1</button>
            <button class="operand" type="button" value="2" data-key="2">2</button>
            <button class="operand" type="button" value="3" data-key="3">3</button>
            <button class="operator" type="button" value="+" data-key="+">+</button>
            <button class="sign" type="button" value="sign" data-key="`">+/-</button>
            <button id="zero" class="operand" type="button" value="0" data-key="0">0</button>
            <button class="decimal" type="button" value="." data-key=".">.</button>
            <button class="equals" type="button" value="=,./" data-key="=">=</button>
            <button class="scientific-toggle" type="button" data-key="z">Scientific Mode</button>

            <div class="scientific-buttons" style="display: none">
                <button class="operator" value="sqrt" data-key="s">√</button>
                <button class="operator" value="^2" data-key="q">x²</button>
                <button class="operator" value="sin" data-key="s">sin</button>
                <button class="operator" value="cos" data-key="c">cos</button>
                <button class="operator" value="tan" data-key="t">tan</button>
                <button class="operator" value="log" data-key="l">log</button>
                <button class="operator" value="exp" data-key="e">e^x</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
